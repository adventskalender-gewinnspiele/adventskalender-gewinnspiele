function print(p){
    for(var i=0; i<p.length; i++) {
        document.write('<a href="' + p[i] + '" onclick="return hide_left(\'' + p[i] + '\');" onauxclick="hide_middle(\'' + p[i] + '\');">' + p[i] + '</a><br><br>');
    }
}

function hide_left(p) {  
    window.open(p,'_blank');
    midnight_cookie_page_clicked(p,"click")
    return false;
}

function hide_middle(p) {  
    midnight_cookie_page_clicked(p,"click")
}

function midnight_cookie_page_clicked(name, value)
{
  var now = new Date();
  var expire = new Date();
  expire.setFullYear(now.getFullYear());
  expire.setMonth(now.getMonth());
  expire.setDate(now.getDate()+1);
  expire.setHours(0);
  expire.setMinutes(0);
  document.cookie = name+"="+value+"; expires=" + expire.toString() +"; path=/";
}

document.write(document.cookie);
